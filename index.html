<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Fight</title>
    <link href="https://github.com/Romulo-Viana/RandomFight/blob/main/style.css" rel="stylesheet" />
    <script src="https://github.com/Romulo-Viana/RandomFight/blob/main/script.js"><script/>
  </head>
  <body>
    <header>
      <h1>RANDOM FIGHT</h1>
    </header>

    <section>
      <div>
        Novo participante: <input type="text" name="txt1" id="txt1" onkeydown="pressEnter(event)" />

        <input type="button" value="Adicionar" onclick="adicionar()" />

        <select name="tabela" id="tabela" size="10"></select>
      </div>

      <input type="button" value="Start" onclick="embaralhar()" />
      
      <div id="res"></div>
    </section>
    

    <script src="script.js"></script>
  </body>
</html>
